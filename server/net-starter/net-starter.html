<!DOCTYPE html>
<html lang="en">
<head>
    <title>Net starter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="net-starter.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Sitemap crawler</h2>
    <h4>Please, enter the main page of site to crawl, and your email to receive the result.</h4>

    <!-- The form -->
    <form action="javascript:void(0);" method="post">
        <div class="form-group">
            <label>Site main page:</label>
            <input type="url" name="url" class="form-control" id="url" value="https://beteastsports.com/">
        </div>
        <div class="form-group">
            <label for="email">Your email address:</label>
            <input type="email" name="email" class="form-control" id="email" value="example@example.com">
        </div>
        <button type="submit" class="btn btn-primary" data-target="#crawlingModal">Submit</button>
    </form>
    <script src="net-starter.js"></script>
    <!-- The Modal -->
    <div class="modal fade" id="crawlingModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Result</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Something goes wrong...
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
